<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Nexus Solutions Color Palette</text>
  
  <!-- Primary Colors -->
  <g id="primary-colors">
    <text x="125" y="100" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Primary Colors</text>
    
    <!-- Dark Blue -->
    <rect x="50" y="120" width="150" height="100" rx="5" fill="#0047AB" />
    <text x="125" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Nexus Blue</text>
    <text x="125" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#0047AB</text>
    <text x="125" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 0, 71, 171</text>
    
    <!-- Bright Blue -->
    <rect x="250" y="120" width="150" height="100" rx="5" fill="#3498db" />
    <text x="325" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Bright Blue</text>
    <text x="325" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#3498db</text>
    <text x="325" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 52, 152, 219</text>
  </g>
  
  <!-- Secondary Colors -->
  <g id="secondary-colors">
    <text x="525" y="100" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Secondary Colors</text>
    
    <!-- Orange Accent -->
    <rect x="450" y="120" width="150" height="100" rx="5" fill="#FF6B35" />
    <text x="525" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Nexus Accent</text>
    <text x="525" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#FF6B35</text>
    <text x="525" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 255, 107, 53</text>
    
    <!-- Green -->
    <rect x="650" y="120" width="150" height="100" rx="5" fill="#2ecc71" />
    <text x="725" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Success Green</text>
    <text x="725" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#2ecc71</text>
    <text x="725" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 46, 204, 113</text>
  </g>
  
  <!-- Neutral Colors -->
  <g id="neutral-colors">
    <text x="325" y="320" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Neutral Colors</text>
    
    <!-- Dark Gray -->
    <rect x="50" y="340" width="100" height="40" rx="5" fill="#2c3e50" />
    <text x="100" y="395" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#2c3e50</text>
    
    <!-- Medium Gray -->
    <rect x="160" y="340" width="100" height="40" rx="5" fill="#7f8c8d" />
    <text x="210" y="395" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#7f8c8d</text>
    
    <!-- Light Gray -->
    <rect x="270" y="340" width="100" height="40" rx="5" fill="#bdc3c7" />
    <text x="320" y="395" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#bdc3c7</text>
    
    <!-- Very Light Gray -->
    <rect x="380" y="340" width="100" height="40" rx="5" fill="#ecf0f1" />
    <text x="430" y="395" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#ecf0f1</text>
    
    <!-- White -->
    <rect x="490" y="340" width="100" height="40" rx="5" fill="#ffffff" stroke="#ecf0f1" />
    <text x="540" y="395" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#ffffff</text>
  </g>
  
  <!-- Footer with tagline -->
  <text x="675" y="365" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#2c3e50">Where Data Converges,</text>
  <text x="675" y="385" font-family="Arial, Helvetica, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#2c3e50">Insight Emerges</text>
</svg> 