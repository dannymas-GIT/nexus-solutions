<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <rect width="800" height="400" fill="#f8f8f8" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Nexus Solutions Color Palette</text>
  
  <!-- Primary Colors -->
  <g id="primary-colors">
    <text x="125" y="100" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Primary Colors</text>
    
    <!-- Dark Blue -->
    <rect x="50" y="120" width="150" height="100" rx="5" fill="#2c3e50" />
    <text x="125" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Dark Blue</text>
    <text x="125" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#2c3e50</text>
    <text x="125" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 44, 62, 80</text>
    
    <!-- Bright Blue -->
    <rect x="250" y="120" width="150" height="100" rx="5" fill="#3498db" />
    <text x="325" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Bright Blue</text>
    <text x="325" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#3498db</text>
    <text x="325" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 52, 152, 219</text>
  </g>
  
  <!-- Secondary Colors -->
  <g id="secondary-colors">
    <text x="575" y="100" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Secondary Colors</text>
    
    <!-- Accent Red -->
    <rect x="450" y="120" width="150" height="100" rx="5" fill="#e74c3c" />
    <text x="525" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Accent Red</text>
    <text x="525" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#e74c3c</text>
    <text x="525" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 231, 76, 60</text>
    
    <!-- Light Gray -->
    <rect x="650" y="120" width="150" height="100" rx="5" fill="#ecf0f1" stroke="#2c3e50" stroke-width="1" />
    <text x="725" y="240" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#2c3e50">Light Gray</text>
    <text x="725" y="260" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">#ecf0f1</text>
    <text x="725" y="280" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RGB: 236, 240, 241</text>
  </g>
  
  <!-- Supporting Colors -->
  <g id="supporting-colors">
    <text x="400" y="320" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Supporting Colors</text>
    
    <!-- Green -->
    <rect x="150" y="340" width="100" height="40" rx="5" fill="#2ecc71" />
    <text x="200" y="360" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="white">Green</text>
    <text x="200" y="375" font-family="Arial, Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="white">#2ecc71</text>
    
    <!-- Orange -->
    <rect x="350" y="340" width="100" height="40" rx="5" fill="#f39c12" />
    <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="white">Orange</text>
    <text x="400" y="375" font-family="Arial, Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="white">#f39c12</text>
    
    <!-- Purple -->
    <rect x="550" y="340" width="100" height="40" rx="5" fill="#9b59b6" />
    <text x="600" y="360" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="white">Purple</text>
    <text x="600" y="375" font-family="Arial, Helvetica, sans-serif" font-size="10" text-anchor="middle" fill="white">#9b59b6</text>
  </g>
  
  <!-- Gradient Examples -->
  <g id="gradients">
    <rect x="50" y="80" width="700" height="5" rx="2">
      <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#2c3e50" />
        <stop offset="100%" stop-color="#3498db" />
      </linearGradient>
      <fill>url(#headerGradient)</fill>
    </rect>
    <rect x="50" y="310" width="700" height="5" rx="2">
      <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#3498db" />
        <stop offset="100%" stop-color="#2c3e50" />
      </linearGradient>
      <fill>url(#footerGradient)</fill>
    </rect>
  </g>
</svg> 