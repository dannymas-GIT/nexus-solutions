<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pearlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#384E77;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8087C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A2A5CF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5645BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78CFF;stop-opacity:1" />
    </linearGradient>
    <filter id="blur-effect" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background (optional, can be removed for transparent background) -->
  <rect width="400" height="300" fill="white" fill-opacity="0" />
  
  <!-- Abstract N Monogram -->
  <g filter="url(#blur-effect)">
    <!-- Left vertical stroke with varying width -->
    <path d="M 140,90 
             C 142,110 138,130 140,150 
             C 142,170 138,190 140,210" 
          stroke="url(#pearlGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          fill="none" />
    
    <!-- Diagonal stroke with flourish -->
    <path d="M 140,90 
             C 160,110 180,130 200,150 
             C 220,170 240,190 260,210 
             C 270,220 280,215 285,205" 
          stroke="url(#pearlGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          fill="none" />
    
    <!-- Right vertical stroke with varying width -->
    <path d="M 260,90 
             C 258,110 262,130 260,150 
             C 258,170 262,190 260,210" 
          stroke="url(#pearlGradient)" 
          stroke-width="12" 
          stroke-linecap="round" 
          fill="none" />
    
    <!-- Decorative accent flourish -->
    <path d="M 285,205 
             C 290,195 292,185 290,175 
             C 288,165 282,158 275,155 
             C 270,153 265,155 263,160" 
          stroke="url(#accentGradient)" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none" />
  </g>
  
  <!-- Typography -->
  <text x="200" y="255" font-family="'Montserrat', sans-serif" font-size="24" font-weight="300" letter-spacing="3" text-anchor="middle" fill="#384E77">NEXUS</text>
</svg> 