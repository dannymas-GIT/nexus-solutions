<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2E5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#717D8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D9E2EC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background (optional, can be removed for transparent background) -->
  <rect width="400" height="300" fill="white" fill-opacity="0" />
  
  <!-- Three converging paths -->
  <path d="M 80,240 Q 160,180 220,160" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
  <path d="M 80,80 Q 140,160 220,160" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
  <path d="M 320,240 Q 260,180 220,160" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
  
  <!-- Spark at convergence point -->
  <g filter="url(#glow)">
    <path d="M 220,160 L 228,152 L 226,164 L 234,158 L 226,168 L 238,164 L 220,170 L 234,178 L 214,172 L 224,186 L 208,170 L 206,184 L 204,168 L 192,178 L 206,160 L 192,156 L 208,158 L 200,146 L 216,154 Z" 
          fill="#00BFFF" />
  </g>
  
  <!-- Typography -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="36" font-weight="500" text-anchor="middle" fill="url(#silverGradient)">NEXUS</text>
</svg> 