<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D2B42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F4C7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B8A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Background (optional, can be removed for transparent background) -->
  <rect width="400" height="300" fill="white" fill-opacity="0" />
  
  <!-- Outer Hexagon -->
  <polygon points="200,80 260,110 260,190 200,220 140,190 140,110" 
           stroke="url(#darkBlueGradient)" 
           stroke-width="3" 
           fill="none" 
           filter="url(#drop-shadow)" />
  
  <!-- Inner Lattice Structure -->
  <g stroke="url(#tealGradient)" stroke-width="1.5" fill="none">
    <!-- Horizontal lines -->
    <line x1="140" y1="130" x2="260" y2="130" />
    <line x1="140" y1="150" x2="260" y2="150" />
    <line x1="140" y1="170" x2="260" y2="170" />
    
    <!-- Vertical lines -->
    <line x1="170" y1="90" x2="170" y2="210" />
    <line x1="200" y1="80" x2="200" y2="220" />
    <line x1="230" y1="90" x2="230" y2="210" />
    
    <!-- Diagonal lines -->
    <line x1="140" y1="110" x2="260" y2="190" />
    <line x1="140" y1="190" x2="260" y2="110" />
  </g>
  
  <!-- Intersection Points -->
  <g fill="#00F0E0">
    <!-- Horizontal-Vertical Intersections -->
    <circle cx="170" cy="130" r="2" />
    <circle cx="170" cy="150" r="2" />
    <circle cx="170" cy="170" r="2" />
    <circle cx="200" cy="130" r="2" />
    <circle cx="200" cy="150" r="2.5" /> <!-- Center point slightly larger -->
    <circle cx="200" cy="170" r="2" />
    <circle cx="230" cy="130" r="2" />
    <circle cx="230" cy="150" r="2" />
    <circle cx="230" cy="170" r="2" />
    
    <!-- Selected Diagonal Intersections -->
    <circle cx="185" cy="120" r="1.5" />
    <circle cx="215" cy="120" r="1.5" />
    <circle cx="185" cy="180" r="1.5" />
    <circle cx="215" cy="180" r="1.5" />
  </g>
  
  <!-- Typography -->
  <text x="200" y="260" font-family="'Roboto', sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="url(#darkBlueGradient)">NEXUS</text>
</svg> 