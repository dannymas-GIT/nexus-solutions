<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6090;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (optional, can be removed for transparent background) -->
  <rect width="400" height="300" fill="white" fill-opacity="0" />
  
  <!-- Horizontal Line (Horizon) -->
  <line x1="100" y1="150" x2="300" y2="150" 
        stroke="url(#blackGradient)" 
        stroke-width="3" 
        stroke-linecap="round" />
  
  <!-- Upward Chevron -->
  <path d="M 170,180 L 200,120 L 230,180" 
        stroke="url(#magentaGradient)" 
        stroke-width="4" 
        stroke-linejoin="round" 
        stroke-linecap="round" 
        fill="none" />
  
  <!-- Typography -->
  <text x="200" y="230" 
        font-family="'Arial', sans-serif" 
        font-size="28" 
        font-weight="400" 
        letter-spacing="8" 
        text-anchor="middle" 
        fill="#2C2C2C">NEXUS</text>
</svg> 