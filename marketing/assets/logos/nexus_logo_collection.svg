<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Convergent Spark Gradients -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2E5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#717D8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D9E2EC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Geometric Lattice Gradients -->
    <linearGradient id="darkBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D2B42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F4C7A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B8A9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00F0E0;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.2" />
    </filter>
    
    <!-- Abstract Flow Gradients -->
    <linearGradient id="pearlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#384E77;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8087C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A2A5CF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5645BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78CFF;stop-opacity:1" />
    </linearGradient>
    <filter id="blur-effect" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Minimalist Horizon Gradients -->
    <linearGradient id="blackGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C2C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magentaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6090;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white" fill-opacity="1" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#333">NEXUS LOGO CONCEPTS</text>
  
  <!-- Concept Labels -->
  <text x="200" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#555">Convergent Spark</text>
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#555">Geometric Lattice</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#555">Abstract Flow</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#555">Minimalist Horizon</text>
  
  <!-- Design 1: Convergent Spark (Top Left) -->
  <g transform="translate(0, 20)">
    <!-- Three converging paths -->
    <path d="M 80,170 Q 160,140 200,120" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M 80,70 Q 140,100 200,120" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M 320,170 Q 260,140 200,120" stroke="url(#blueGradient)" stroke-width="4" fill="none" stroke-linecap="round" />
    
    <!-- Spark at convergence point -->
    <g filter="url(#glow)">
      <path d="M 200,120 L 208,112 L 206,124 L 214,118 L 206,128 L 218,124 L 200,130 L 214,138 L 194,132 L 204,146 L 188,130 L 186,144 L 184,128 L 172,138 L 186,120 L 172,116 L 188,118 L 180,106 L 196,114 Z" 
            fill="#00BFFF" />
    </g>
    
    <!-- Typography -->
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="500" text-anchor="middle" fill="url(#silverGradient)">NEXUS</text>
  </g>
  
  <!-- Design 2: Geometric Lattice (Top Right) -->
  <g transform="translate(400, 20)">
    <!-- Outer Hexagon -->
    <polygon points="200,60 245,80 245,140 200,160 155,140 155,80" 
             stroke="url(#darkBlueGradient)" 
             stroke-width="3" 
             fill="none" 
             filter="url(#drop-shadow)" />
    
    <!-- Inner Lattice Structure -->
    <g stroke="url(#tealGradient)" stroke-width="1.5" fill="none">
      <!-- Horizontal lines -->
      <line x1="155" y1="100" x2="245" y2="100" />
      <line x1="155" y1="120" x2="245" y2="120" />
      
      <!-- Vertical lines -->
      <line x1="178" y1="70" x2="178" y2="150" />
      <line x1="200" y1="60" x2="200" y2="160" />
      <line x1="222" y1="70" x2="222" y2="150" />
      
      <!-- Diagonal lines -->
      <line x1="155" y1="80" x2="245" y2="140" />
      <line x1="155" y1="140" x2="245" y2="80" />
    </g>
    
    <!-- Intersection Points -->
    <g fill="#00F0E0">
      <!-- Horizontal-Vertical Intersections -->
      <circle cx="178" cy="100" r="1.5" />
      <circle cx="178" cy="120" r="1.5" />
      <circle cx="200" cy="100" r="1.5" />
      <circle cx="200" cy="120" r="2" /> <!-- Center point slightly larger -->
      <circle cx="222" cy="100" r="1.5" />
      <circle cx="222" cy="120" r="1.5" />
      
      <!-- Selected Diagonal Intersections -->
      <circle cx="188" cy="90" r="1" />
      <circle cx="212" cy="90" r="1" />
      <circle cx="188" cy="130" r="1" />
      <circle cx="212" cy="130" r="1" />
    </g>
    
    <!-- Typography -->
    <text x="200" y="210" font-family="'Roboto', sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="url(#darkBlueGradient)">NEXUS</text>
  </g>
  
  <!-- Design 3: Abstract Flow (Bottom Left) -->
  <g transform="translate(0, 270)">
    <!-- Abstract N Monogram -->
    <g filter="url(#blur-effect)">
      <!-- Left vertical stroke with varying width -->
      <path d="M 140,90 
               C 142,110 138,130 140,150 
               C 142,170 138,190 140,210" 
            stroke="url(#pearlGradient)" 
            stroke-width="12" 
            stroke-linecap="round" 
            fill="none" />
      
      <!-- Diagonal stroke with flourish -->
      <path d="M 140,90 
               C 160,110 180,130 200,150 
               C 220,170 240,190 260,210 
               C 270,220 280,215 285,205" 
            stroke="url(#pearlGradient)" 
            stroke-width="12" 
            stroke-linecap="round" 
            fill="none" />
      
      <!-- Right vertical stroke with varying width -->
      <path d="M 260,90 
               C 258,110 262,130 260,150 
               C 258,170 262,190 260,210" 
            stroke="url(#pearlGradient)" 
            stroke-width="12" 
            stroke-linecap="round" 
            fill="none" />
      
      <!-- Decorative accent flourish -->
      <path d="M 285,205 
               C 290,195 292,185 290,175 
               C 288,165 282,158 275,155 
               C 270,153 265,155 263,160" 
            stroke="url(#accentGradient)" 
            stroke-width="6" 
            stroke-linecap="round" 
            fill="none" />
    </g>
    
    <!-- Typography -->
    <text x="200" y="250" font-family="'Montserrat', sans-serif" font-size="20" font-weight="300" letter-spacing="3" text-anchor="middle" fill="#384E77">NEXUS</text>
  </g>
  
  <!-- Design 4: Minimalist Horizon (Bottom Right) -->
  <g transform="translate(400, 270)">
    <!-- Horizontal Line (Horizon) -->
    <line x1="100" y1="150" x2="300" y2="150" 
          stroke="url(#blackGradient)" 
          stroke-width="3" 
          stroke-linecap="round" />
    
    <!-- Upward Chevron -->
    <path d="M 170,180 L 200,120 L 230,180" 
          stroke="url(#magentaGradient)" 
          stroke-width="4" 
          stroke-linejoin="round" 
          stroke-linecap="round" 
          fill="none" />
    
    <!-- Typography -->
    <text x="200" y="230" 
          font-family="'Arial', sans-serif" 
          font-size="24" 
          font-weight="400" 
          letter-spacing="8" 
          text-anchor="middle" 
          fill="#2C2C2C">NEXUS</text>
  </g>
</svg> 